name: Bridgecrew IaC Code Scan
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Run Bridgecrew Iac Code Scan
      id: Bridgecrew
      uses: bridgecrewio/bridgecrew-action@master
      with:
        api-key: ${{ secrets.STANDALONE_BRIDGECREW_API_KEY }}
        directory: terraform/
        soft_fail: true
