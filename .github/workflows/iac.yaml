name: iac scan 
on:
  workflow_dispatch:
  push:
  
jobs:
  Checkov:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so follow-up steps can access it
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkov GitHub Action
        uses: bridgecrewio/checkov-action@v12
        with:
          # This will add both a CLI output to the console and create a results.sarif file
          output_format: cli,json # optional: the output format, one of: cli, json, junitxml, github_failed_only, or sarif. Default: sarif
          output_file_path: console,results.json # folder and name of results file
          quiet: true # optional: display only failed checks
          soft_fail: true # optional: do not return an error code if there are failed checks
          framework: terraform
          download_external_modules: true # optional: download external terraform modules from public git repositories and terraform registry
          #github_pat: ${{ secrets.APPROVERBOT_SECRET }}
          #log_level: DEBUG
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: checkov-report
          path: results.json
  KICS:
    runs-on: ubuntu-latest
    steps:
      - name: Mkdir myResults
        # make sure results dir is created
        run: mkdir -p myResults
      - name: Checkout
        uses: actions/checkout@v3  

      - name: run kics Scan
        uses: checkmarx/kics-github-action@v1.7.0
        with:
          # scanning two directories: ./terraform/ ./cfn-templates/ plus a single file
          path: './'
          output_path: myResults/
          ignore_on_exit: results
          token: ${{ secrets.IAC_TOKEN }}
          enable_comments: true


      # Display the results in json format
      - name: display kics results
        run: |
          cat myResults/results.json
          
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: kics-report
          path: myResults/results.json
